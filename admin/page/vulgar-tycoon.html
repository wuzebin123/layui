layui.form.on('submit(data-search-btn)', function (data) {
	var result = JSON.stringify(data.field);
	//执行搜索重载
	layui.table.reload('search', {
		page: {
			curr: 1
		}
		, where: {
			key: result
		}
	}, 'data');

	return false;
});
