<script>

layui.$.ajax({
	type: 'POST',//方法类型
	dataType: "json",//预期服务器返回的数据类型
	url: '/web0406/admin/api_wzb.php?method=14',
	success: function (result) {
		console.log(result);
		if (result.code == 0) {
			var anchor=result.data.anchor;
			var grade=result.data.grade;
			var tycoon=result.data.tycoon;
			
			
			layui.$('#anchor_count').text(anchor.count);
			layui.$('#anchor_count2').text(anchor.count2);
			layui.$('#anchor_count3').text(anchor.count3);
			layui.$('#tycoon_count').text(tycoon.count);
			layui.$('#tycoon_count2').text(tycoon.count2);
			layui.$('#tycoon_count3').text(tycoon.count3);
			layui.$('#tycoon_count4').text(tycoon.count4);
			
			
			var html = [''];	
			for(var i in grade){
				html.push('<tr>');
				html.push('<td>'+grade[i].grade+'</td>');
				html.push('<td><span style="color:blue">'+grade[i].status1+'</span>   /   <span style="color:red">'+grade[i].status2+'</span></td>');
				html.push('</tr>');
			}
			layui.$('#grade').html(html.join(''));
			
			
			
			
			layui.form.render();
			layui.$('select').select();
		}
	},
	error: function(e) {
		layui.layer.msg("网络错误!");
	}
});

layui.form.render();
</script>
