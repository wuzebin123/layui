							{{d.time}}

				</div>

						<span data-v-bade14b2="" id="status_user{{d.user_id}}">
							{{#	if(d.status_user==0){					}}
								查看
							{{#	}else{									}}

							{{#	}										}}

<script>
layui.$.ajax({
	type: 'POST',//方法类型
	dataType: "json",//预期服务器返回的数据类型
	url: '/web0406/api_wzb.php?method=2',
	success: function (result) {
		var data=result.data;
		console.log(data);
		if (result.code == 0) {
			var htmls = [''];
			for(var i=0;i<data.length;i++){
				data[i].id=i+1;
				layui.laytpl(a1.innerHTML).render(data[i], function(html){
					htmls.push(html);
				});
			}
			layui.$('#list').html(htmls.join(''));
		}else if(result.code == -2){
			window.location.href='login.html';
		}
	},
	error: function(e) {
		layui.layer.msg("网络错误!");
	}
});
function get_tycoon(user_id){
	layui.$.ajax({
		type: 'POST',//方法类型
		dataType: "json",//预期服务器返回的数据类型
		url: '/web0406/api_wzb.php?method=3&user_id='+user_id,
		success: function (result) {
			if (result.code == 0) {
				layui.layer.msg(result.error_msg);
				layui.$("#status_user"+user_id).html("已查看");
				window.location.href='kwai://profile/'+user_id;
			}else{
				layui.layer.msg("土豪id有误!");
			}
		},
		error: function(e) {
			layui.layer.msg("网络错误!");
		}
	});
}

</script>
